name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn

      - name: Run lint
        run: yarn lint --fix

      - name: Run prettier
        run: yarn format

      - name: Build project
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Save cache
        uses: actions/cache@v3
        with:
          path: ./.next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
